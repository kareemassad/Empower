<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Empower</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzLfe1r1aV48C15pGg_-PI0m0upPwFi3U&libraries=places">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container justify-content-center align-items-center d-flex flex-column">
        <h2>Enter you current location below</h2>

        <form action="/nearMe" method="POST" style="width:50%">
                <div class="form-group" style="max-height: 500px; height: 3rem">
                    <input id="searchTextField" type="text" size="50" style="max-width: 100%; width: 100%; height: 100%; ">
                </div>
                <div class="form-group">
                    <button class="bn btn-lg btn-primary btn-block">Submit!</button>
                </div>
        </form>
    </div>

</body>
<script>
    function initialize() {
        var input = document.getElementById('searchTextField');
        new google.maps.places.Autocomplete(input);
    }

    google.maps.event.addDomListener(window, 'load', initialize);
</script>

</html>
