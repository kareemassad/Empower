<VirtualHost *>
    ServerName empower.eastus.cloudapp.azure.com
    WSGIScriptAlias / /var/www/revolution/app.wsgi
    WSGIDaemonProcess hello python-home=/var/www/revolution/env
    <Directory /var/www/revolution>
       WSGIProcessGroup revolution
       WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>