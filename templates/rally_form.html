<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Revolution</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename = 'styles/newStyles.css')}}">

</head>

<body>
    <div class="container newContainer">
        <div class="row justify-content-center newContainer">
            <h1>Register a New Protest</h1>
        </div> 

        <div class="row d-flex justify-content-center">

            <form action="/new_rally" method="POST" style="width:50%">
                <div class="form-group">
                    <label for="title">Title of Protest</label>
                    <input class="form-control" type="text" name="title" id="title" placeholder="Title" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input class="form-control" type="text" name="location" id="location" placeholder="Location"
                        required>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input class="form-control" type="date" name="date" id="date" placeholder="Brief Description"
                        required>
                </div>
                <div class="form-row mb-3">
                    <div class="col-sm">
                        <label for="startTime">Start Time</label>
                        <input class="form-control" type="time" name="startTime" id="startTime"
                            required>
                    </div>
                    <div class="col-sm">
                        <label for="endTime">End Time</label>
                        <input class="form-control col-sm" type="time" name="endTime" id="endTime"
                            placeholder="Brief Description" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="url">URL</label>
                    <input class="form-control" type="url" name="url" id="url" placeholder="url" onblur="checkURL(this)">
                </div>
                <div class="form-group pb-3">
                    <label for="description">Description</label>
                    <textarea id="description" rows="8" cols="45" name="description"
                        placeholder="Brief description of issue"></textarea>
                </div>
                <div class="form-group">
                    <button class="bn btn-lg btn-primary btn-block">Submit!</button>
                </div>
            </form>
        </div>
        <div class="row" style="margin: 0 25%">
            <a href="/nearMe">Go Back</a>
        </div>
    </div>
    <script>
            function checkURL (abc) {
                var string = abc.value;
                if (!~string.indexOf("http")) {
                  string = "http://" + string;
                }
                abc.value = string;
                return abc
              }
    </script>
